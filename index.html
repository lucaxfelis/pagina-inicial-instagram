<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Instagram</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">  
</head>
<body>
    <main class="instagram-wrapper">
        <div class="instagram-phone">
            <img 
                src="./img/instagram-phone.png" 
                alt="Smartphone acessando Instagram"
            >
        </div>
        <div class="instagram-login">
            <div class="group">
                <img 
                    class="instagram-logo"
                    src="./img/instagram-logo.png"
                    alt="Logo do Instagram"
                >
                <div class="profile-photo">
                    <img
                        src="./img/profile-photo.png"
                        alt="Foto de perfil do usuário"
                    >
                </div>
                <a href="#" class="instagram-continue">Continuar como lucaxfelis</a>
                <a href="#" class="instagram-remove">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é lucaxfelis?</p>
                <p class="not-account"><a href="">Trocar de conta</a> ou <a href="">Cadastre-se</a></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="stores">
                    <a
                        href="https://apps.apple.com/app/instagram/id389801252?vt=lo"
                        target="_blank"
                    >
                        <img src="./img/app-store-button.png" alt="Botão para App Store">
                    </a>
                    <a 
                        href="https://play.google.com/store/apps/details?id=com.instagram.android"
                        target="_blank"
                    >
                        <img src="./img/google-play-button.png" alt="Botão para Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
